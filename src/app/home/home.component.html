    <hr class="my-4" />

      Welcome to Workout Tracker!

  </div>

  <ngb-accordion closeOther="true" type="success">

    </ngb-panel>
    <ngb-panel title="Third">
      <ng-template ngbPanelContent>Third Panel</ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
