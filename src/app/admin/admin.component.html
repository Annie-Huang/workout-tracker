<ngb-tabset justify="justified" orientation="horizontal">
  <ngb-tab title="Locations">
    <ng-template ngbTabContent>Location Tab</ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>
      <span class="text-success">Home Images</span>
    </ng-template>
    <ng-template ngbTabContent>Images Tab</ng-template>
  </ngb-tab>
  <ngb-tab title="User Management" [disabled]="false">
    <ng-template ngbTabContent>User Management Tab</ng-template>
  </ngb-tab>
</ngb-tabset>
