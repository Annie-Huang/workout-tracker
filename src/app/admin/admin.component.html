<ngb-tabset justify="justified" orientation="horizontal" #ts="ngbTabset" (tabChange)="beforeChange($event)">
  <ngb-tab title="Locations" id="tabLocations">
    <ng-template ngbTabContent>Location Tab</ng-template>
  </ngb-tab>
  <ngb-tab id="tabImages">
    <ng-template ngbTabTitle>
      <span class="text-success">Home Images</span>
    </ng-template>
    <ng-template ngbTabContent>

      <div class="row">
        <div class="mainImageContainer">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let img of images">
              <img [src]="img.src">
              <div class="carousel-caption">
                <h3>{{img.title}}</h3>
                <p>cool sub-title</p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>

    </ng-template>
  </ngb-tab>
  <ngb-tab title="User Management" [disabled]="false" id="tabUsers">
    <ng-template ngbTabContent>User Management Tab</ng-template>
  </ngb-tab>
</ngb-tabset>
